<h1>Make a Blog.</h1>
<hr>
<form class="form">
  <mat-form-field class="full-width">
    <mat-label>Whats the name of your blog?</mat-label>
    <input
    matInput
    [(ngModel)]= "blogTitle"
    name="blogtitle"
    >
  </mat-form-field>
  <button class="btn" (click)="createBlog()">create</button>
</form>
